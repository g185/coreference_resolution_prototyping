# Required to make the "experiments" dir the default one for the output of the models
hydra:
  run:
    dir: ./experiments/${train.model_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}

model_name: ${model.module.model.language_model}-bs${data.datamodule.batch_sizes.train}-${model.module.model.transformer_freeze}-${model.module.model.mode}-posw${model.module.model.pos_weight}-linear${model.module.model.linear_layer_hidden_size}

defaults:
  - _self_
  - train: default_train
  - model: default_model
  - data: default_data
  - evaluation: default_evaluation
  - logging: wandb_logging
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog
